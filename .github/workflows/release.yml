name: Release
on:
  push:
    branches:
      - main
jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      NX_NON_NATIVE_HASHER: "true"
      NX_BRANCH: ${{ github.event.number }}
      NX_RUN_GROUP: ${{ github.run_id }}
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      CI: "true"
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c
        with:
          app_id: ${{ secrets.AD_BOT_APP_ID }}
          private_key: ${{ secrets.AD_BOT_PRIVATE_KEY }}
      - name: Release Please
        id: release-please
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          command: manifest
      - name: Setup PNPM
        if: ${{ steps.release-please.outputs.releases_created }}
        uses: pnpm/action-setup@v2.2.4
        with:
          version: "8"
      - name: Setup Node
        if: ${{ steps.release-please.outputs.releases_created }}
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: pnpm
      - name: Install Dependencies
        if: ${{ steps.release-please.outputs.releases_created }}
        run: pnpm install --no-frozen-lockfile
      - name: Build
        if: ${{ steps.release-please.outputs.releases_created }}
        run: pnpm build
      - name: Publish
        if: ${{ steps.release-please.outputs.releases_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: "pnpm --parallel -r exec bash -c '([[ -d \"dist/js\" ]] && cd dist/js ; pnpm --package=publib@latest dlx publib-npm) || echo \"No dist found: $(pwd)\"'"
