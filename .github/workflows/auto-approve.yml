name: auto-approve
on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: contains(github.event.pull_request.labels.*.name, 'auto-approve') && (github.event.pull_request.user.login == 'github-actions[bot]' || github.event.pull_request.user.login == 'arroyobot[bot]')
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c
        with:
          app_id: ${{ secrets.AD_BOT_APP_ID }}
          private_key: ${{ secrets.AD_BOT_PRIVATE_KEY }}
      - uses: hmarr/auto-approve-action@v2.2.1
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
